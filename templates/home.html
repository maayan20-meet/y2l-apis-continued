<html>
    <body>
        <h1>Image Analyzer!</h1>
        <form method="post" action="/study_image" >
            Image URL:
            <input type="text" name="url-input">
            <input type="submit">
        </form>

        {{results}}

        <br>

        {% if hasHuman %}

        	<h3>Image has a human!</h3>

        {% endif %}

        <a href="https://en.wikipedia.org/wiki/{{main}}">Wiki to {{main}}</a>
    </body>
</html>
